<p-panel [showHeader]="true" header="Pipes numericos" class="p-1">
    <h1>Pipes basicos</h1>
    <p>Pipes incluids en angular - Usualmente en el Common module</p>
</p-panel>


<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{totalSells +1235 | number:'1.2-2':'es-HN'  }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{totalSells | currency:'USD':'symbol-narrow':'1.4-4'   }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ganacia porcentual" subheader="del presente año">
            {{percent | percent :'1.2-2' }}
        </p-card>
    </div>
</div>
